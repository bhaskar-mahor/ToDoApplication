<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="ico.jpeg">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo Application</title>
</head>
<body>
  <!-- MODAL -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Task Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal END -->
    <section class="mt-5">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                <div class="card-body py-4 px-4 px-md-5">
                <div class="action" hidden></div>
                  <p class="h1 text-center mt-1 mb-2 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <u>My Todo-s</u>
                  </p>
                  <!-- ADD TASK FORM INPUT -->
                  <form class="row justify-content-center">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="task-input" placeholder="add task.." >
                      <p class="task-error" style="color:#FF0000"></p>
                    </div>
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-primary btn-sm" id="add-task-btn">Add Task</button>
                    </div>
                  </form>
      
                  <hr class="my-2">
                  <!-- <div class="filter col-md-2 d-flex mb-1 ">
                    <i class="bi bi-funnel-fill me-2 text-primary" style="font-size:21px;"></i>
                    <select class="form-select form-select-sm" aria-label="Default select example" style="cursor:pointer;">
                      <option selected>All</option>
                      <option value="1">Completed</option>
                      <option value="2">Pending</option>
                    </select>
                  </div> -->
                  <!-- TASK LIST -->
                  <div class="task-list" id="task-list" >
                    
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script type="text/javascript" src="bootstrap.min.js" ></script>
<script src="index.js"></script>
<script src="cookies.js"></script>
</html>
